<!DOCTYPE html>
<html>
  <head>
    <meta content='width=device-width, initial-scale=1' name='viewport'/
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/personality-sunburst-chart@2.0.4/dist/index.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      #profile1 pre {
        max-height: 500px;
        max-width: 500px;
      }
      #textSummary {
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
<div>
    <div class="container">
      <h1>You are now &lt;Reality Streaming&gt;</h1>
      <div class="row">
        <div id="sunburstChart1"></div>
      </div>
    </div>

    <script>
      // v2 personality profile - version can be specified in the constructor for PersonalitySunburstChart
      // but it is not necessary as the default version is currently v2
      $.getJSON('1.json', '', function ( profile ) {
        $('#profile1').append('<pre>' + JSON.stringify(profile, null, 2) + '</pre>');
        var chart = new PersonalitySunburstChart({selector:'#sunburstChart1', version: 'v3'});
        chart.show(profile, '');
      });
    </script>
  </div>
  </body>
</html>
